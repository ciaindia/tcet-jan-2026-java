<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Avatar Url</th>
        </tr>
    </thead>

    <tbody id="users">
        <tr>
            <td>1</td>
            <td>shailesh</td>
            <td>https://avatars.githubusercontent.com/u/123456789?v=4</td>
        </tr>
    </tbody>
</table>

<script>
    var url = `https://api.github.com/users`
    fetch(url)
        .then(response => response.json())
        .then(data => {
            let output = ``
            for (let x of data) {
                output += `<tr>
                    <td>${x.id}</td>
                    <td>${x.login}</td>
                    <td><img src="${x.avatar_url}" width="100px"/></td>
                </tr>`
            }
            document.getElementById("users").innerHTML = output
        })
</script>
